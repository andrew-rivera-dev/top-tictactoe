<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
    <title>Andrew's Tic Tac Toe</title>
</head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="tictactoe.css">

<body>

    <h1>Tic Tac Toe</h1>

    <!-- <div id="opponent-header" class="header">
        <div id="opponent-select" class="select">Select opponent: </div>
        <button id="opponent-human" type="button">Human</button>
        <button id="opponent-computer" type="button">Placeholder</button>

    <div id="start-header" class="header">
        <button type="button" id="start-button">Start</button>
        <button type="button" id="reset-button">Reset</button>
    </div>
        
    <div id="game-state">Press Start to begin</div>

    <table id="gameboard">
        <tr>
            <td id="topL"></td>
            <td id="topM" class="vert"></td>
            <td id="topR"></td>
        </tr>
        <tr>
            <td id="midL" class="hori"></td>
            <td id="midM" class="vert hori"></td>
            <td id="midR" class="hori"></td>
        </tr>
        <tr>
            <td id="botL"></td>
            <td id="botM" class="vert"></td>
            <td id="botR"></td>
        </tr>
    </table>


    <script src="tictactoe.js"></script>

</body>
    
</html>
