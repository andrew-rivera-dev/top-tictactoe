<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<head>
    <title>Andrew's Tic Tac Toe</title>
</head>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="tictactoe.css">

<body>

    <h1>Tic Tac Toe</h1>

    <div id="header">
        <div id="select">Select character: </div>
        <button type="button">X</button>
        <button type="button">O</button>
    </div>

    <table id="gameboard">
        <tr>
            <td></td>
            <td class="vert"></td>
            <td></td>
        </tr>
        <tr>
            <td class="hori"></td>
            <td class="vert hori"></td>
            <td class="hori"></td>
        </tr>
        <tr>
            <td></td>
            <td class="vert"></td>
            <td></td>
        </tr>
    </table>


    <script src="tictactoe.js"></script>

</body>
    
</html>
